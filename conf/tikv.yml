---
global:

readpool:
  storage:
    high-concurrency: 1
    normal-concurrency: 8
    low-concurrency: 1

  coprocessor:
    high-concurrency: 1
    normal-concurrency: 12
    low-concurrency: 1

server:
  grpc-concurrency: 3
  grpc-raft-conn-num: 1
  heavy-load-threshold: 60

storage:
  scheduler-worker-pool-size: 2

  block-cache:
    shared: true
    capacity: "16GB"

pd:

metric:

raftstore:
  apply-pool-size: 3
  store-pool-size: 3
  messages-per-tick: 1023
  store-max-batch-size: 1024
  apply-max-batch-size: 16

coprocessor:
  region-max-size: "144MB"
  region-split-size: "96MB"
  region-max-keys: 1440000
  region-split-keys: 960000

rocksdb:
  max-background-jobs: 8
  max-sub-compactions: 3
  enable-statistics: true
  wal-bytes-per-sync: "4MB"

  titan:
  defaultcf:
    compression-per-level: ["zstd", "zstd", "zstd", "zstd", "zstd", "zstd", "zstd"]
    titan:
  writecf:
    compression-per-level: ["zstd", "zstd", "zstd", "zstd", "zstd", "zstd", "zstd"]
  lockcf:
    compression-per-level: ["zstd", "zstd", "zstd", "zstd", "zstd", "zstd", "zstd"]

raftdb:
  wal-bytes-per-sync: "4MB"
  defaultcf:
    max-write-buffer-number: 5
    min-write-buffer-number-to-merge: 2
    write-buffer-size: "1GB"

security:
import:

pessimistic-txn:
  enabled: false
