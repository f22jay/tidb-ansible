---

global:

readpool:
  storage:
  coprocessor:

server:
  heavy-load-threshold: 250

storage:

pd:

metric:

raftstore:
  sync-log: false
  store-pool-size: 2
  apply-pool-size: 2
  raft-log-gc-tick-interval: "3s"

coprocessor:
  max-tasks-per-worker-normal: 20000

rocksdb:
  titandb:
    enabled: true
    min-blob-size: 128
    blob-file-compression: "lz4"
    disable-gc: false
    max-background-gc: 2
    min-gc-batch-size: "256MB"
    max-gc-batch-size: "2GB"
    blob-cache-size: "8GB"
    merge_small_file_threshold: "8MB"
  max-sub-compactions: 2

  defaultcf:
    block-cache-size: "16GB"
    titandb:
      enabled: true
      min-blob-size: 128
      blob-file-compression: "lz4"
      disable-gc: false
      max-background-gc: 2
      min-gc-batch-size: "256MB"
      max-gc-batch-size: "2GB"
      blob-cache-size: "8GB"
      merge_small_file_threshold: "8MB"

  writecf:
    block-cache-size: "16GB"
  lockcf:
    block-cache-size: "1GB"

raftdb:
  max-sub-compactions: 2
  defaultcf:
    num-levels: 2
    block-cache-size: "1GB"
    write-buffer-size: "1GB"
    min-write-buffer-number-to-merge: 2

security:

import:
