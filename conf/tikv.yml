---

global:

readpool:
  storage:
    high-concurrency: 1
    normal-concurrency: 2
    low-concurrency: 1
  coprocessor:
    high-concurrency: 1
    normal-concurrency: 3
    low-concurrency: 1

server:
  grpc-concurrency: 3
  heavy-load-threshold: 20
  helper-threadpool-size: 1
  # grpc-keepalive-time: "0s"
  # grpc-keepalive-timeout: "0s"

storage:
  scheduler-concurrency: 20480000
  scheduler-worker-pool-size: 2
  scheduler-pending-write-threshold: "1000MB"

pd:

metric:

raftstore:
  sync-log: false
  leader-transfer-max-log-gap: 1024
  raft-max-inflight-msgs: 256
  store-pool-size: 2
  apply-pool-size: 2
  raft-log-gc-tick-interval: "3s"
  perf-context-interval: "100ms"

coprocessor:
  max-tasks-per-worker-normal: 20000

rocksdb:
  max-sub-compactions: 2
  defaultcf:
    block-cache-size: "16GB"
    #    compression-per-level:
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
  writecf:
    block-cache-size: "16GB"
    #    compression-per-level:
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
    #        - "no"
  lockcf:
    block-cache-size: "1GB"

raftdb:
  max-sub-compactions: 2
  defaultcf:
    num-levels: 2
    block-cache-size: "1GB"
    write-buffer-size: "1GB"
    min-write-buffer-number-to-merge: 2

security:

import:
